<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <div class="game-time"><i class="material-icons">timer</i>
                <span class="game-minutes">0</span><span> minutes</span>
                <span class="game-seconds">0</span><span> seconds</span>
            </div>

            <span class="game-moves-counter">
                <span class="game-moves">0</span><span> Moves</span>
            </span>

            <div class="game-restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck"></ul>

        <div class="game-messages">
            <div class="game-message">
                <p class="winner-message">Congratulations! You are the winner! IPlay again for more practice!</p>
            </div>
        </div>

        <footer class="game-creater">
            The game is created by Miroslav Zhelezchev, who is student at Front-End Web Developer Nanodegree Program, 2018
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
